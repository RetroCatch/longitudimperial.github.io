<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Imperial - Longitud</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js"></script>
    <link rel="shortcut icon" href="./Resources/favicon_io.zip" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Calculadora de Conversi√≥n</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="conversionForm">
                    <div class="form-group">
                        <label for="inputValue">Ingresa el valor:</label>
                        <input type="number" class="form-control" id="inputValue" placeholder="Valor" required>
                    </div>
                    <div class="form-group">
                        <label for="inputUnit">Unidad de medida de entrada:</label>
                        <select class="form-control" id="inputUnit">
                            <option value="inches">Pulgadas</option>
                            <option value="feet">Pies</option>
                            <option value="yards">Yardas</option>
                            <option value="miles">Millas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="outputUnit">Unidad de medida de salida:</label>
                        <select class="form-control" id="outputUnit">
                            <option value="inches">Pulgadas</option>
                            <option value="feet">Pies</option>
                            <option value="yards">Yardas</option>
                            <option value="miles">Millas</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="convertir()">Convertir</button>
                    <div class="form-group">
                        <label for="result">Resultado:</label>
                        <input type="text" class="form-control" id="result" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
